<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Memeterest Reddit API with DarkMode</title>
  
  
  
  
  
</head>

<body>

  <html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<title>Memeterest</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
		html,
		body {
			background-color: lightgrey;
			font-family: 'Montserrat', sans-serif;
		}
	</style>

</head>

<body onload="getArticles()">
	<nav class="navbar navbar-dark bg-dark mb-3">
			<h2 style="color:white"><img src="http://memeterest.000webhostapp.com/cheery.png" style="width:60px;">memeterest</h2>
	</nav>
		<div id="search-container" class="container">
			<hr>
			<button class="btn btn-dark" onclick="darkMode()">Dark Mode</button>
			<button class="btn btn-inverse" onclick="lightMode()">Light Mode</button>
			<hr>
			<div id="search" class="card card-body bg-light mb-3">
				<h4>search memeterest</h4>
				<form id="search-form">
					<div class="form-group">
						<input type="text" id="search-input" class="form-control mb-2" placeholder="Search memeterest for...">
					</div>
					<div class="form-check form-check-inline" ?>
						<input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked>
						<label class="form-checked-label">
                            Relevance
                        </label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="sortby" value="new">
						<label class="form-check-label">
                                Latest
                            </label>
					</div>
					<h5 class="mt-2">Limit: </h5>
					<div class="form-group">
						<select name="limit" id="limit" class="form-control">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="25" selected>25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
		</div>
					<button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
			</form>
				</div>
			<div id="results"></div>
					</div>
	<button class="btn btn-danger" style="width:100%;">Created by <a href="codepen.io/harunmohamed" style="color:#fff;">Harun Mohamed</a></button>
	<script src="./index.js"></script>
	<script>
function darkMode()
{   
document.body.style.backgroundColor= "#2A2C3B";
}
function lightMode()
{   
document.body.style.backgroundColor= "lightgrey";
}
</script>
</body>

</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
